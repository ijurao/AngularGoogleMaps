<mat-card>
    <mat-card-title>Map</mat-card-title>
    <mat-card-content>
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15"  (mapReady)="mapReadyHandler($event)">
        <agm-marker *ngFor="let m of markers; let i=index"    [latitude]="m.latitude" [longitude]="m.lng">
         <agm-info-window>
           <strong>{{m.title}}</strong>
           <p>{{m.description}}</p>
           <div>
             <button mat-raised-button color="primary" (click)="edit(i)">Edit</button>
             <button mat-raised-button color="warn" (click)="deleteMarker(i)">Delete</button>
           </div>
          </agm-info-window>

        </agm-marker>
      </agm-map>
    </mat-card-content>

</mat-card>
