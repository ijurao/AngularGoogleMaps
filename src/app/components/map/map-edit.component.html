
<form [formGroup]="form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput  value="{{markerToEdit?.title}}" formControlName="title">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Comment</mat-label>
    <input matInput  value={{markerToEdit?.description}} formControlName="description">
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button type="button" color="warn" (click)="onNoClick()">Cancel</button>
  </div>
</form>
